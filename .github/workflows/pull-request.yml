      - uses: tzkhan/pr-update-action@v2
        with:
          repo-token: "${{ secrets.PANKOD_BOT_TOKEN }}"
          base-branch-regex: '[a-z\d-_.\\/]+'
          head-branch-regex: '[a-z\d-_.\\/]+'
          body-template: |
            Hey, I'm client! Test me! '%basebranch%'
            [Link to %headbranch%](https://${{ steps.substring-pr-branch-name.outputs.substring }}-client.refine.pankod.com)